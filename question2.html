<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <h1 style="text-align: center;">Media Playback Example</h1>
    <br>
    <h2 style="text-align: center;">Video Playback</h2>
    <video controls width="500" height="300">
        <source src="./Assets/video.mp4" type="video/mp4">
        <source src="./Assets/video2.mp4" type="video/mp4">
    </video>
    
    <video controls width="500" height="300">
        <source src="./Assets/video2.mp4" type="video/mp4">
    </video>
    <br>
    <h2 style="text-align: center;">Audio Playback</h2>
    <audio controls>
        <source src="./Assets/audio1.mp3" type="audio/mp3">
    </audio>

    <audio controls>
        <source src="./Assets/audio2.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
