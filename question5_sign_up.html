<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1 style="text-align: center;">Sign-Up Form</h1>
    <form action="" style="text-align: center;">
        <label for="First-Name">First Name: </label>
        <input type="text" name="First Name" id="First Name" placeholder="First-Name" required min="3">
        <br> <br>
        <label for="Last-Name">Last Name: </label>
        <input type="text" name="Last Name" id="Last-Name" placeholder="Last Name" required min="3">
        <br><br>
        <label for="Email">Email: </label>
        <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" required min="3">
        <br><br>
        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password" required placeholder="Password">
        <br><br>
        <label for="confirm-Password">Confirm-Password: </label>
        <input type="confirm-Password" name="confirm-Password" id="confirm-Password" required placeholder="Confirm-Password">
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="Age" id="age" required min="0" max="150" placeholder="Age">
        <br><br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender" required>
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <input type="checkbox" required id="checkbox">
        <label for="checkbox">I agree to the terms and condition</label>
        <br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
